production:
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  bucket: <%= ENV['S3_BUCKET_NAME'] %>
  region: 'eu-west-1'
  folder: 'attachments'
  endpoint: 's3-eu-west-1.amazonaws.com'
  secure: false
  private: false
  expires: 1000
  proxy: false
  thumb_folder: 'tmp'

development:
  access_key_id: <%= ENV['AWS_ACCESS_KEY_ID'] %>
  secret_access_key: <%= ENV['AWS_SECRET_ACCESS_KEY'] %>
  bucket: <%= ENV['S3_BUCKET_NAME'] %>
  region: 'us-west-2'
  folder: 'attachments'
  endpoint: 's3.amazonaws.com'
  secure: false
  private: false
  expires: 1000
  proxy: false
  thumb_folder: 'tmp'

